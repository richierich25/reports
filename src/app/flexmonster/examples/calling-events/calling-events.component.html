<h3 class="page-title">
    Calling <a target="blank" class="title-link" href="https://www.flexmonster.com/api/events/">Flexmonster
        events</a>
</h3>

<div class="description-blocks first-description-block">
    <p>
        Perform an action (for example, click on a grid cell) to trigger a
        <a target="blank" class="title-link" href="https://www.flexmonster.com/api/events/">Flexmonster event</a>.
        Scroll down to the log output to see which events get triggered.
    </p>
</div>

<div class="description-blocks">
    <app-toggle-button [_id]="'eventsToggle'" [labenOn]="'Events are tracked'" [labenOff]="'Events are not tracked'" (clicked)="toggleEvents($event)"></app-toggle-button>
</div>

<fm-pivot #pivot [report]="'https://cdn.flexmonster.com/reports/report.json'" [toolbar]="true"
    (ready)="signOnAllEvents()">
</fm-pivot>

<div class="section">
    <h3 class="title-4">Log Output</h3>
    <div #logsContainer class="event-logs-wrapper fullwidth">
        <div class="content">
            <div *ngFor="let log of logs" class="log">
                <span class="log-label">[ Event ] {{ log.date | date:'mediumTime' }}: </span>
                {{ log.event }} [ <a class="log-link" target="_blank"
                    href="https://www.flexmonster.com/api/{{ log.event }}">see details</a> ]
            </div>
        </div>
    </div>
    <button class="button-red" (click)="clearLogs()">Clear Log Output</button>
</div>
