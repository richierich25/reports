<div class="container py-5">
  <div class="row text-center">

    <div class="col-12">
      <h1 class="text-primary">Static Report Grid</h1>
      <kendo-grid [data]="gridData" [height]="410">
        <kendo-grid-column field="ProductID" title="ID" width="40">
        </kendo-grid-column>
        <kendo-grid-column field="ProductName" title="Name" width="250">
        </kendo-grid-column>
        <kendo-grid-column field="Category.CategoryName" title="Category">
        </kendo-grid-column>
        <kendo-grid-column field="UnitPrice" title="Price" width="80">
        </kendo-grid-column>
        <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
        </kendo-grid-column>
        <kendo-grid-column field="Discontinued" title="Discontinued" width="120">
          <ng-template kendoGridCellTemplate let-dataItem>
            <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>

    <div class="col-12 mt-5">
      <h1 class="text-primary">Dynamic Report with pagination, sorting, filter</h1>
      <kendo-grid [kendoGridBinding]="gridData" [pageSize]="20" [pageable]="true" [sortable]="true" [filterable]="true"
        [groupable]="true" [height]="610">
        <kendo-grid-column field="ProductID" title="ID" width="40">
        </kendo-grid-column>
        <kendo-grid-column field="ProductName" title="Name" width="250">
        </kendo-grid-column>
        <kendo-grid-column field="Category.CategoryName" title="Category">
        </kendo-grid-column>
        <kendo-grid-column field="UnitPrice" title="Price" width="80">
        </kendo-grid-column>
        <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
        </kendo-grid-column>
        <kendo-grid-column field="Discontinued" title="Discontinued" width="120">
          <ng-template kendoGridCellTemplate let-dataItem>
            <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>

    </div>


  </div>

</div>
